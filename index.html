    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }

        .print-only {
            display: none !important;
        }

        @media print {
            @page {
                size: A4;
                margin: 10mm;
            }

            /* Снимаем ограничения высоты и переполнения */
            html, body, #root, .flex.h-screen {
                height: auto !important;
                overflow: visible !important;
                display: block !important;
                background: white !important;
                color: black !important;
            }

            /* Делаем основной контейнер контента видимым на всю длину */
            main, .flex-1.overflow-y-auto {
                overflow: visible !important;
                height: auto !important;
                display: block !important;
                padding: 0 !important;
                margin: 0 !important;
            }

            .no-print { 
                display: none !important; 
            }

            .print-only {
                display: block !important;
            }

            .max-w-6xl {
                max-width: 100% !important;
                width: 100% !important;
                padding: 0 !important;
            }

            /* Контейнер для группы итогов, который не должен разрываться */
            .print-summary-group {
                page-break-inside: avoid !important;
                break-inside: avoid !important;
                display: block !important;
                margin-top: 20px !important;
                padding: 15px !important;
                border: 1px solid #e2e8f0 !important;
                border-radius: 12px !important;
            }

            .print-section-container {
                page-break-inside: avoid !important;
                break-inside: avoid !important;
                margin-bottom: 20px !important;
                border: 1px solid #e2e8f0 !important;
                display: block !important;
            }

            table {
                width: 100% !important;
                border-collapse: collapse !important;
                page-break-inside: auto;
            }

            tr {
                page-break-inside: avoid !important;
                page-break-after: auto !important;
            }

            th, td {
                border: 1px solid #cbd5e1 !important;
                padding: 6px !important;
                font-size: 9pt !important;
            }

            /* Итоговая сумма в PDF */
            .print-total-banner {
                margin-top: 15px;
                padding: 15px;
                background-color: #f8fafc !important;
                border-radius: 10px;
                text-align: right;
                border: 1.5px solid #0f172a !important;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }

            .shadow-sm, .shadow-md, .shadow-lg, .shadow-xl, .shadow-2xl {
                box-shadow: none !important;
            }

            input, select {
                border: none !important;
                background: transparent !important;
                appearance: none !important;
                -webkit-appearance: none !important;
                color: black !important;
                font-size: 9pt !important;
            }

            .bg-slate-50, .bg-slate-100, .bg-slate-50\/80 {
                background-color: #f8fafc !important;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
        }
    </style>
